name: CI/CD Deploy palmsol

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup SSH
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.LIVE_SERVER_SSH_KEY }}

      # 3. Deploy using rsync
      - name: Deploy to server
        run: |
          rsync -avz --delete \
            --exclude=".git/" \
            --exclude=".github/" \
            ./ ${{ secrets.LIVE_SERVER_USER }}@${{ secrets.LIVE_SERVER_HOST }}:/home/palmsolt/public_html/
