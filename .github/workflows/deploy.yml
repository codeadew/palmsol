name: CI/CD Deploy

# Trigger workflow when you push to main
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout your repo code
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Setup SSH agent using your secret
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.8.1
      with:
        ssh-private-key: ${{ secrets.LIVE_SERVER_SSH_KEY }}

    # Step 3: Deploy to your live server
    - name: Deploy to server
      run: |
        ssh ${{ secrets.LIVE_SERVER_USER }}@${{ secrets.LIVE_SERVER_HOST }} "
          cd /home/palmsolt/public_html/ &&
          git pull origin main
        "

